    <meta name="author" content="School Management System">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="School Management System - Modern Education Platform">
    <meta property="og:description" content="Streamline school administration with our comprehensive management system.">

  <body class="h-full bg-gray-50 antialiased">
    <div id="root"></div>
    
    <!-- Loading Fallback -->
    <div id="loading-fallback" class="fixed inset-0 flex items-center justify-center bg-white z-50 transition-opacity duration-300">
      <div class="text-center">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-gray-600 font-medium">Loading School Management System...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading fallback when app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.style.opacity = '0';
            setTimeout(() => fallback.remove(), 300);
          }
        }, 500);
      });

      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
    </script>
